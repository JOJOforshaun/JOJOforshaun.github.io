      <div class="post-abstract">
        <p>通俗的讲，<strong>云</strong>，是网络、互联网的一种比喻说法，即互联网与建立互联网所需要的底层基础设施的抽象体。“<strong>计算</strong>”指的是一台足够强大的计算机提供的<em>计算服务</em>（包括各种功能，资源，存储）。“<strong>云计算</strong>”可以理解为：通过互联网可以使用足够强大的计算机为用户提供的服务，这种服务的使用量可以使用统一的单位来描述。</p>
