          &lt;p&gt;通俗的讲，&lt;strong&gt;云&lt;/strong&gt;，是网络、互联网的一种比喻说法，即互联网与建立互联网所需要的底层基础设施的抽象体。“&lt;strong&gt;计算&lt;/strong&gt;”指的是一台足够强大的计算机提供的&lt;em&gt;计算服务&lt;/em&gt;（包括各种功能，资源，存储）。“&lt;strong&gt;云计算&lt;/strong&gt;”可以理解为：通过互联网可以使用足够强大的计算机为用户提供的服务，这种服务的使用量可以使用统一的单位来描述。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;云计算的定义&#34;&gt;云计算的定义&lt;/h2&gt;
&lt;p&gt;美国国家标准与技术研究院（NIST）定义：&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;云计算是一种模型，它可以实现随时随地、便捷地、随需应变地从可配置计算资源共享池中获取所需的资源（例如，网络、服务器、存储、应用、及服务），资源能够快速供应并释放，使管理资源的工作量和与服务提供商的交互减小到最低限度。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;云计算的关键特征优势&#34;&gt;云计算的关键特征（优势）&lt;/h2&gt;
&lt;p&gt;1.按需自助服务&lt;br&gt;
2.广泛的网络接入&lt;br&gt;
3.资源池化&lt;br&gt;
4.快速弹性伸缩&lt;br&gt;
5.可计量服务&lt;/p&gt;
&lt;h2 id=&#34;计算发展史&#34;&gt;计算发展史&lt;/h2&gt;
&lt;h3 id=&#34;串行计算&#34;&gt;串行计算&lt;/h3&gt;
&lt;p&gt;&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624782545629.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
传统上，一般的软件设计都是串行式计算，具体如下：&lt;br&gt;
1.一个“problem”被划分成一串离散的“Instructions”；&lt;br&gt;
2.“Instructions”会被一个一个的在单个 CPU 上执行；&lt;br&gt;
3 .CPU 在在同一时间只能处理一个“Instruction”&lt;/p&gt;
&lt;p&gt;一个 Problem 只采用串行计算的话，如果 Problem 太复杂，处理的时间会较长。如果解决更大规模的问题，尤其是计算机的内存受到限制的时候，用单个 CPU 来解决是不切实际或者根本不可能的，如，网络搜索引擎和网络数据库每秒要处理上百万次的处理，用串行计算基本不大可能。&lt;/p&gt;
&lt;h3 id=&#34;并行计算&#34;&gt;并行计算&lt;/h3&gt;
&lt;p&gt;难以提高单个 CPU 的计算性能，那么我们就让多个 CPU 同时参与到任务的执行中，也就是在最简单的情形下，使用并行计算来解决串行计算的限制：&lt;br&gt;
&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624782786462.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
1.先把一个大的 Problem 分解成多个可被同时解决的 Part；&lt;br&gt;
2.再把每个 Part 划分成一串离散的 Instructions；&lt;br&gt;
3.每个 Part 把自己的 Instructions 交给各自的 CPU 进行处理，每个 CPU 同时处理不同&lt;br&gt;
Part 的 Instruction；&lt;br&gt;
4.再加入一个统一控制机制对整个过程进行控制。&lt;/p&gt;
&lt;h3 id=&#34;分布式计算&#34;&gt;分布式计算&lt;/h3&gt;
&lt;p&gt;1.稀有资源可以共享。&lt;br&gt;
2.通过分布式计算可以在多台计算机上平衡计算负载。&lt;br&gt;
3.可以把程序放在最适合运行它的计算机上。其中，共享稀有资源和平衡负载是计算机分&lt;br&gt;
布式计算的核心思想之一。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624783237275.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;并行计算与分布式计算都是通过运用并行来获得更高性能，化大任务为小任务。简单说来，如果处理单元共享内存，就称为并行计算，反之就是分布式计算。也有人认为分布式计算是并行计算的一种特例。&lt;/p&gt;
&lt;p&gt;其实分布式的任务包互相之间有独立性，上一个任务包的结果未返回或者是结果处理错误，对下一个任务包的处理几乎没有什么影响。因此，分布式的实时性要求不高，而且允许存在计算错误（因为每个计算任务给好几个参与者计算，上传结果到服务器后要比较结果，然后对结果差异大的进行验证）。&lt;/p&gt;
&lt;p&gt;并行程序并行处理的任务包之间有很大的联系，而且&lt;strong&gt;并行计算&lt;/strong&gt;的每一个任务块都是必要的，没有浪费的分割的，就是&lt;strong&gt;每个任务包都要处理&lt;/strong&gt;，而且计算结果相互影响，就要求每个的计算结果要绝对正确，而且在时间要尽量做到同步，而&lt;strong&gt;分布式&lt;/strong&gt;的很多任务块可以根本就不处理，&lt;strong&gt;有大量的无用数据块&lt;/strong&gt;，所以说分布式计算的速度尽管很快，但是真正的“效率”是低之再低的，可能一直在寻找，但是永远都找不到，也可能一开始就找到了；而并行处理不同，它的任务包个数相对有限，在一个有限的时间应该是可能完成的。&lt;/p&gt;
&lt;h3 id=&#34;网格计算&#34;&gt;网格计算&lt;/h3&gt;
&lt;p&gt;网格计算是利用广泛的零散的计算资源完成一个共同任务，它也是分布式计算的一种。根据 IBM 对“网格”的定义&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;它将本地网络或者互联网上零散的可用计算资源集合起来，使终端用户或者应用觉得他们在使用一台性能强悍的虚拟计算机。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;网格计算通常使用集群的方式实现。&lt;/p&gt;
&lt;h3 id=&#34;云计算&#34;&gt;云计算&lt;/h3&gt;
&lt;p&gt;“把你的计算机当做接入口，一切都交给互联网吧”。&lt;/p&gt;
&lt;p&gt;狭义云计算是指 IT 基础设施的交付和使用模式，指通过网络以按需、易扩展的方式获得所需的资源（硬件、平台、软件）。 提供资源的网络被称为“云”。“云”中的资源在使用者看来是可以无限扩展的，并且可以随时获取，按需使用，随时扩展，按使用付费。这种特性经常被称为像水电一样使用 IT 基础设施。&lt;/p&gt;
&lt;p&gt;广义云计算是指服务的交付和使用模式，指通过网络以按需、易扩展的方式获得所需的服务。这种服务可以是 IT 和软件、互联网相关的，也可以使用任意其它的服务。&lt;/p&gt;
&lt;p&gt;云计算一般会具有以下特点：&lt;br&gt;
1.超大规模。“云”具有相当的规模，Google 云计算已经拥有 100 多万台服务器，Amazon、IBM、微软、Yahoo 等的“云”均拥有几十万台服务器。企业私有云一般拥有数百上千台服务器。“云”能赋予用户前所未有的计算能力。&lt;br&gt;
2.虚拟化。云计算支持用户在任意位置、使用各种终端获取应用服务。所请求的资源来自“云”，而不是固定的有形的实体。应用在“云”中某处运行，但实际上用户无需了解、也不用担心应用运行的具体位置。只需要一台笔记本或者一个手机，就可以通过网络服务来实现我们需要的一切，甚至包括超级计算这样的任务。&lt;br&gt;
3.高可靠性。“云”使用了数据多副本容错、计算节点同构可互换等措施来保障服务的高可靠性，使用云计算比使用本地计算机可靠。&lt;br&gt;
4.通用性。云计算不针对特定的应用，在“云”的支撑下可以构造出千变万化的应用，同一个“云”可以同时支撑不同的应用运行。&lt;br&gt;
5.高可扩展性。“云”的规模可以动态伸缩，满足应用和用户规模增长的需要。&lt;br&gt;
6.按需服务。“云”是一个庞大的资源池，你按需购买；云可以象自来水，电，煤气那样计费。&lt;br&gt;
7.极其廉价。由于“云”的特殊容错措施可以采用极其廉价的节点来构成云，“云”的自动化集中式管理使大量企业无需负担日益高昂的数据中心管理成本，“云”的通用性使资源的利用率较之传统系统大幅提升，因此用户可以充分享受“云”的低成本优势，经常只要花费几百美元、几天时间就能完成以前需要数万美元、数月时间才能完成的任务。&lt;/p&gt;
&lt;h2 id=&#34;云计算的模式&#34;&gt;云计算的模式&lt;/h2&gt;
&lt;h3 id=&#34;按照运营模式分类&#34;&gt;按照运营模式分类&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;公有云&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;公有云是最先出现的云计算，也是最被大众熟知的云计算。例如iCloud、华为手机云备份、有道云笔记和网易云音乐都属于公有云。目前，公有云可以提供给用户众多的服务，用户可以通过互联网像使用水电一样使用 IT 服务。&lt;/p&gt;
&lt;p&gt;公有云通常是由云服务提供商搭建的。对于最终用户的角度来说，自己只需要购买云计算资源或者服务，而云计算所用到的硬件及相应的管理工作都由第三方服务商负责。公有云的资源向公众开放，使用公有云需依赖互联网。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;私有云&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;私有云通常部署在有企业或单位内部，运行在私有云中的数据全部保存在企业自有的数据中心内，如果需要访问这些数据，需要经过部署在数据中心入口的防火墙，可以在最大程度上保护数据。私有云可以基于企业已有的架构进行部署，也可以使用绝大部分已经花了大价钱购买的硬件设备，可以保护客户的现有投资。所有的事情都有两面性，如果采用了企业采用了私有云，可以保证数据的安全，可以利旧设备，但是，所有的时间的推移，设备会越来越旧，更换这些设备需要一笔不小的费用。另一方面，为了保证数据的安全，用户之间可共享的东西非常少，就算有，也绝对不会和其它企业或者单位共享。&lt;/p&gt;
&lt;p&gt;近些年，关于私有云还有一种说法，在公有云上购买专属云的服务，这种方式可以为将企业的关键业务放到公有云上，保证用户在云上拥有专属的计算和存储资源，并使用高度可靠的隔离网络，满足租户关键应用系统的高可靠、高性能和高安全等要求。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;混合云&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;混合云是一种比较灵活的云计算模式，它可能包含了公有云、私有云或者后面要讲的行业云中的两种或两种以上的云，用户的业务可以根据需求在这几种云上切换。&lt;/p&gt;
&lt;p&gt;同时使用公有云和私有云：&lt;br&gt;
公有云可以用来处理需求高峰、灾难恢复等。&lt;/p&gt;
&lt;p&gt;由于设置更加复杂而难以维护和保护。此外，由于混合云是不同的云平台、数据和应用程序的组合，因此整合可能是一项挑战。在开发混合云时，基础设施之间也会出现主要的兼容性问题。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;行业云&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;行业云就是由行业内或某个区域内起主导作用或者掌握关键资源的组织建立和维护，以公开或者半公开的方式，向行业内部或相关组织和公众提供有偿或无偿服务的云平台。&lt;/p&gt;
&lt;p&gt;它是一个特定的创建云的方式，和公有云和私有云不一样的地方是行业云在创建过程中就会包含一些&lt;strong&gt;行业特性&lt;/strong&gt;，比如，云计算具备了医药行业特性后，可将患者的病例及急诊记录放到云端，每个医院的医生都可以从云端获取到相关的有用的信息。&lt;/p&gt;
&lt;p&gt;行业云是一个很大的机遇，但是也非常具备挑战性，拿医药行业云来说，患者的所有信息都会被同一行业内的相关人员看到，如何保障个人信息就需要更高的云安全技术或手段。&lt;/p&gt;
&lt;h3 id=&#34;按照服务模式分类&#34;&gt;按照服务模式分类&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;IaaS 基础设施即服务&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;PaaS 平台即服务&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;SaaS 软件即服务&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;我们把应用程序在内的所有部分称为软件层，将最底层的硬件资源，包括网络资源、存储资源和计算资源，已经虚拟化称为基础设施层，运行在操作系统之上、应用程序之下的所有中间部分称为平台层。&lt;/p&gt;
&lt;p&gt;如果基础设施层由云服务商提供，其它由用户自营，这种模式称为 IaaS；如果基础设施层&lt;br&gt;
和平台层由云服务商提供，其它又用户自营，这种模式称为 PaaS；如果全部由云服务商提供，&lt;br&gt;
这种模式称为 SaaS。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');

    copyElem.classList.add('copy-code');

    pre.onclick = copyCode
  })

</script>
