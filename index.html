  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)

        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

          &lt;p&gt;通俗的讲，&lt;strong&gt;云&lt;/strong&gt;，是网络、互联网的一种比喻说法，即互联网与建立互联网所需要的底层基础设施的抽象体。“&lt;strong&gt;计算&lt;/strong&gt;”指的是一台足够强大的计算机提供的&lt;em&gt;计算服务&lt;/em&gt;（包括各种功能，资源，存储）。“&lt;strong&gt;云计算&lt;/strong&gt;”可以理解为：通过互联网可以使用足够强大的计算机为用户提供的服务，这种服务的使用量可以使用统一的单位来描述。&lt;/p&gt;
&lt;h2 id=&#34;云计算的定义&#34;&gt;云计算的定义&lt;/h2&gt;
&lt;p&gt;美国国家标准与技术研究院（NIST）定义：&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;云计算是一种模型，它可以实现随时随地、便捷地、随需应变地从可配置计算资源共享池中获取所需的资源（例如，网络、服务器、存储、应用、及服务），资源能够快速供应并释放，使管理资源的工作量和与服务提供商的交互减小到最低限度。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;云计算的关键特征优势&#34;&gt;云计算的关键特征（优势）&lt;/h2&gt;
&lt;p&gt;1.按需自助服务&lt;br&gt;
2.广泛的网络接入&lt;br&gt;
3.资源池化&lt;br&gt;
4.快速弹性伸缩&lt;br&gt;
5.可计量服务&lt;/p&gt;
&lt;h2 id=&#34;计算发展史&#34;&gt;计算发展史&lt;/h2&gt;
&lt;h3 id=&#34;串行计算&#34;&gt;串行计算&lt;/h3&gt;
&lt;p&gt;&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624782545629.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
传统上，一般的软件设计都是串行式计算，具体如下：&lt;br&gt;
1.一个“problem”被划分成一串离散的“Instructions”；&lt;br&gt;
2.“Instructions”会被一个一个的在单个 CPU 上执行；&lt;br&gt;
3 .CPU 在在同一时间只能处理一个“Instruction”&lt;br&gt;
　　一个 Problem 只采用串行计算的话，如果 Problem 太复杂，处理的时间会较长。如果解决更大规模的问题，尤其是计算机的内存受到限制的时候，用单个 CPU 来解决是不切实际或者根本不可能的，如，网络搜索引擎和网络数据库每秒要处理上百万次的处理，用串行计算基本不大可能。&lt;/p&gt;
&lt;h3 id=&#34;并行计算&#34;&gt;并行计算&lt;/h3&gt;
&lt;p&gt;难以提高单个 CPU 的计算性能，那么我们就让多个 CPU 同时参与到任务的执行中，也就是在最简单的情形下，使用并行计算来解决串行计算的限制：&lt;br&gt;
&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624782786462.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
1.先把一个大的 Problem 分解成多个可被同时解决的 Part；&lt;br&gt;
2.再把每个 Part 划分成一串离散的 Instructions；&lt;br&gt;
3.每个 Part 把自己的 Instructions 交给各自的 CPU 进行处理，每个 CPU 同时处理不同&lt;br&gt;
Part 的 Instruction；&lt;br&gt;
4.再加入一个统一控制机制对整个过程进行控制。&lt;/p&gt;
&lt;h3 id=&#34;分布式计算&#34;&gt;分布式计算&lt;/h3&gt;
&lt;p&gt;1.稀有资源可以共享。&lt;br&gt;
2.通过分布式计算可以在多台计算机上平衡计算负载。&lt;br&gt;
3.可以把程序放在最适合运行它的计算机上。其中，共享稀有资源和平衡负载是计算机分&lt;br&gt;
布式计算的核心思想之一。&lt;br&gt;
&lt;img src=&#34;https://jojoforshaun.github.io//post-images/1624783237275.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;

　　其实分布式的任务包互相之间有独立性，上一个任务包的结果未返回或者是结果处理错误，对下一个任务包的处理几乎没有什么影响。因此，分布式的实时性要求不高，而且允许存在计算错误（因为每个计算任务给好几个参与者计算，上传结果到服务器后要比较结果，然后对结果差异大的进行验证）。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;通俗的讲，&lt;strong&gt;云&lt;/strong&gt;，是网络、互联网的一种比喻说法，即互联网与建立互联网所需要的底层基础设施的抽象体。“&lt;strong&gt;计算&lt;/strong&gt;”指的是一台足够强大的计算机提供的&lt;em&gt;计算服务&lt;/em&gt;（包括各种功能，资源，存储）。“&lt;strong&gt;云计算&lt;/strong&gt;”可以理解为：通过互联网可以使用足够强大的计算机为用户提供的服务，这种服务的使用量可以使用统一的单位来描述。&lt;/p&gt;\n&lt;h2 id=\&#34;云计算的定义\&#34;&gt;云计算的定义&lt;/h2&gt;\n&lt;p&gt;美国国家标准与技术研究院（NIST）定义：&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;云计算是一种模型，它可以实现随时随地、便捷地、随需应变地从可配置计算资源共享池中获取所需的资源（例如，网络、服务器、存储、应用、及服务），资源能够快速供应并释放，使管理资源的工作量和与服务提供商的交互减小到最低限度。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;云计算的关键特征优势\&#34;&gt;云计算的关键特征（优势）&lt;/h2&gt;\n&lt;p&gt;1.按需自助服务&lt;br&gt;\n2.广泛的网络接入&lt;br&gt;\n3.资源池化&lt;br&gt;\n4.快速弹性伸缩&lt;br&gt;\n5.可计量服务&lt;/p&gt;\n&lt;h2 id=\&#34;计算发展史\&#34;&gt;计算发展史&lt;/h2&gt;\n&lt;h3 id=\&#34;串行计算\&#34;&gt;串行计算&lt;/h3&gt;\n&lt;p&gt;&lt;img src=\&#34;https://jojoforshaun.github.io//post-images/1624782545629.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n传统上，一般的软件设计都是串行式计算，具体如下：&lt;br&gt;\n1.一个“problem”被划分成一串离散的“Instructions”；&lt;br&gt;\n2.“Instructions”会被一个一个的在单个 CPU 上执行；&lt;br&gt;\n3 .CPU 在在同一时间只能处理一个“Instruction”&lt;br&gt;\n　　一个 Problem 只采用串行计算的话，如果 Problem 太复杂，处理的时间会较长。如果解决更大规模的问题，尤其是计算机的内存受到限制的时候，用单个 CPU 来解决是不切实际或者根本不可能的，如，网络搜索引擎和网络数据库每秒要处理上百万次的处理，用串行计算基本不大可能。&lt;/p&gt;\n&lt;h3 id=\&#34;并行计算\&#34;&gt;并行计算&lt;/h3&gt;\n&lt;p&gt;难以提高单个 CPU 的计算性能，那么我们就让多个 CPU 同时参与到任务的执行中，也就是在最简单的情形下，使用并行计算来解决串行计算的限制：&lt;br&gt;\n&lt;img src=\&#34;https://jojoforshaun.github.io//post-images/1624782786462.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n1.先把一个大的 Problem 分解成多个可被同时解决的 Part；&lt;br&gt;\n2.再把每个 Part 划分成一串离散的 Instructions；&lt;br&gt;\n3.每个 Part 把自己的 Instructions 交给各自的 CPU 进行处理，每个 CPU 同时处理不同&lt;br&gt;\nPart 的 Instruction；&lt;br&gt;\n4.再加入一个统一控制机制对整个过程进行控制。&lt;/p&gt;\n&lt;h3 id=\&#34;分布式计算\&#34;&gt;分布式计算&lt;/h3&gt;\n&lt;p&gt;1.稀有资源可以共享。&lt;br&gt;\n2.通过分布式计算可以在多台计算机上平衡计算负载。&lt;br&gt;\n3.可以把程序放在最适合运行它的计算机上。其中，共享稀有资源和平衡负载是计算机分&lt;br&gt;\n布式计算的核心思想之一。&lt;br&gt;\n&lt;img src=\&#34;https://jojoforshaun.github.io//post-images/1624783237275.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n　　并行计算与分布式计算都是通过运用并行来获得更高性能，化大任务为小任务。简单说来，如果处理单元共享内存，就称为并行计算，反之就是分布式计算。也有人认为分布式计算是并行计算的一种特例。&lt;br&gt;\n　　其实分布式的任务包互相之间有独立性，上一个任务包的结果未返回或者是结果处理错误，对下一个任务包的处理几乎没有什么影响。因此，分布式的实时性要求不高，而且允许存在计算错误（因为每个计算任务给好几个参与者计算，上传结果到服务器后要比较结果，然后对结果差异大的进行验证）。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hcia-yun-ji-suan-yun-ji-suan-jian-jie&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;HCIA-云计算 云计算简介&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;HCIA&#34;,&#34;slug&#34;:&#34;4-WHP9AOO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://jojoforshaun.github.io/tag/4-WHP9AOO/&#34;},{&#34;name&#34;:&#34;云计算&#34;,&#34;slug&#34;:&#34;wOCGFF6Iub&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://jojoforshaun.github.io/tag/wOCGFF6Iub/&#34;},{&#34;name&#34;:&#34;学习&#34;,&#34;slug&#34;:&#34;_KTNYnmloC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://jojoforshaun.github.io/tag/_KTNYnmloC/&#34;}],&#34;date&#34;:&#34;2021-06-27 16:10:59&#34;,&#34;dateFormat&#34;:&#34;2021-06-27&#34;,&#34;feature&#34;:&#34;https://jojoforshaun.github.io//post-images/hcia-yun-ji-suan-yun-ji-suan-jian-jie.png&#34;,&#34;link&#34;:&#34;https://jojoforshaun.github.io/post/hcia-yun-ji-suan-yun-ji-suan-jian-jie/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:188000,&#34;words&#34;:912,&#34;minutes&#34;:4},&#34;description&#34;:&#34;通俗的讲，云，是网络、互联网的一种比喻说法，即互联网与建立互联网所需要的底层基础设施的抽象体。“计算”指的是一台足够强大的计算机提供的计算服务（包括各种功能，资源，存储）。“云计算”可以理解为：通过互联网可以使用足够强大的计算机为用户提供的...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%91%E8%AE%A1%E7%AE%97%E7%9A%84%E5%AE%9A%E4%B9%89\&#34;&gt;云计算的定义&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%91%E8%AE%A1%E7%AE%97%E7%9A%84%E5%85%B3%E9%94%AE%E7%89%B9%E5%BE%81%E4%BC%98%E5
